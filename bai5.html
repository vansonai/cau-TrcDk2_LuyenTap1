<script>
  let diemKT = +prompt('Diem kiem tra');
  let diemGiuaKy = +prompt('Diem giua ky');
  let diemCuoiKy = +prompt('Diem cuoi ky');
  let tbMon = ( diemKT + diemGiuaKy + diemCuoiKy ) / 3
  if(tbMon >= 8 ){
    alert('Ban la hs gioi')
  } else if (tbMon >= 6.5){
    alert('Ban la hs kha')
  }else {
    alert('Ban la hs TB')
  }
</script>
